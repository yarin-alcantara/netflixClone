<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6e24caba8a.js" crossorigin="anonymous"></script>
    <title>Netflix | Landing Page UI Design</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png"></a>
        <ul class="navigation">
            <li><a href="#" class="inicio">Início</a></li>
            <li><a href="#" class="lista">Séries</a></li>
            <li><a href="#" class="lista">Filmes</a></li>
            <li><a href="#" class="lista">Bombando</a></li>
            <li><a href="#" class="lista">Minha Lista</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Títulos, gente e gêneros">
            <i class="fas fa-search"></i>
            <ul class="listRight">
                <li><a href="#" class="infantil">INFANTIL</a></li>
                <li><a href="#"class="icons"><i class="fas fa-gift"></i></a></li>
                <li><a href="#"class="icons"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><img class="perfil" src="img/iconred.png"></a></li>
            </ul>
        </div>
        
    </header>
    <div class="banner">
        <img src="img/shadowNbonesbg.jpg" class="bg" alt="Imagem do filme Shadow and Bones">
        <div class="content">
            <img src="img/netflix.png" class="movieTitle">
            <h4>
                <span class="top"></i>TOP 10</span>
                <span class="brasilTop">Brasil: top 1 de hoje</span>

            </h4>
            <p>Uma órfã com incríveis poderes em um mundo devastado por forças sinistras.Será ela a salvadora ou apenas um fantoche?</p>
            <div class="buttons">
                <a href="#" class="assistir"><i class="fas fa-play "></i>Assistir</a>
                <a href="#" class="info"><i class="fas fa-info-circle "></i>Mais informações</a>
            </div>
        </div>
    </div>
</body>
</html>
